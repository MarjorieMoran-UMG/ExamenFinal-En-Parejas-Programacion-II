<html  xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Modificar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
             body{font-family: Arial; font-size: 15px; text-align: center; background-color: #17202A;}
             h1{background-color: red;}
             p{background-color: white; font-size: 23px;}
             label{display: block; margin-bottom: 7.5px; margin-top: 7.5px; color: white; font-family: Arial Black;  }
             .enlace { padding: 3px 20px; background: greenyellow; border: 1px solid #1161B0; color: #fff;border-radius: 4px;text-decoration:none; border-color: black;  font-family: Arial Black;}
             #return {margin-left: -450px; color: black;}
             input{font-size: 17px;  text-align: center;}
             select{ font-size: 17px; height: 28px; width: 222px; text-align: center; background-color:red ;  font-family: Arial Black;}
             #boton{margin-top: 15px; height: 40px; width: 120px; background-color: #E96E14; border: 1px solid #1161B0; font-family: Arial Black; cursor: pointer; }
        </style>
         <h1> GUARDAR INFORMACION DEL USUARIO </h1>
        <p> üë®üèº‚ÄçüíªÔ∏èÔ∏è Modificar informacion de los usuarios üë®üèº‚ÄçüíªÔ∏èÔ∏è</p>
        <a th:href="@{/}" class="enlace" id="return">Regresar</a>
        <br/> 
        <form  th:action="@{/guardar}" method="post" th:object="${usuario}">
            
            <input type="hidden" name="id_usuario"  th:field="*{id_usuario}"/>
            
            <label for="nombre"> Ingresa el Nombre del Usuario :</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            
            <label for="apellido">Ingrese el Apellido del Usuario:</label>
            <input type="text" name="apellido" th:field="*{apellido}"/>
            <br/>
            
            <label for="id_depto">Selecciona Departamento: </label>
            <select th:field="*{id_depto}" name="id_depto" >
            <option th:each="l : ${departamento}"
                    th:value="${l.id_depto}"
                    th:text="${l.id_depto} + ${separador} + ${l.descripcion_depto}"
                     ></option>
            </select><br/>
            
            <label for="id_profesion">Selecciona Profesion: </label>
            <select th:field="*{id_profesion}" name="id_profesion">
            <option th:each="l : ${profesiones}" 
                    th:value="${l.id_profesion}" 
                    th:text= "${l.id_profesion} + ${separador} + ${l.descripcion_profesion}"
                    ></option>
            </select><br/> 
            <label for="correo_electronico">Correo Electronico :</label>
            <input type="email" name="correo_electronico" th:field="*{correo_electronico}"/>
            <br/>
            
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="text" name="fecha_nacimiento" th:field="*{fecha_nacimiento}"/>
            <br/>
            
            <label for="longitud">Longitud:</label>
            <input type="text" name="longitud" th:field="*{longitud}"/>
            <br/>
            
            <label for="latitud">Latitud:</label>
            <input type="text" name="latitud" th:field="*{latitud}"/>
            <br/>
            
            <label for="fecha_registro">Fecha Registro:</label>
            <input type="text" name="fecha_registro" th:field="*{fecha_registro}"/>
            <br/>
            
            <input type="submit" name="guardar" value="Guardar" id="boton"/>

            
        </form>
    </body>
</html>
